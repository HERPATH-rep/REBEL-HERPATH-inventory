  <style>
    /* 画面全体を縦フレックスにして、ヘッダー以外を全てシート領域に */
    html, body { height:100%; margin:0; }
    body {
      display:flex;
      flex-direction:column;
      font-family:"Noto Sans JP", sans-serif;
      background:#fafafa;
    }

    header {
      text-align:center;
      padding:16px 12px 8px;
    }
    header h1 {
      margin:0;
      font-size:1.8em;
      letter-spacing:.06em;
      color:#222;
    }
    header p {
      margin:6px 0 0;
      color:#555;
    }

    /* ヘッダー高さ（おおよそ） */
    :root { --header-h: 72px; }

    /* A方式（vh）: どんなブラウザでも確実に表示できるベース */
    main {
      height: calc(100vh - var(--header-h));
      min-height:0;  /* これがないとiframeがはみ出す可能性あり */
      display:flex;
    }

    /* B方式（svh）: 対応ブラウザではUIを除外して正確に上書き */
    @supports (height: 100svh) {
      main {
        height: calc(100svh - var(--header-h));
      }
    }

    /* iframeを全領域に広げる */
    iframe {
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
  </style>
