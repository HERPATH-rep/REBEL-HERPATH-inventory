  <style>
    /* 基本レイアウト：上に見出し、下は残り全てをシートで埋める */
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      font-family: "Noto Sans JP", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
    }

    header {
      text-align: center;
      padding: 12px 10px 8px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      letter-spacing: .06em;
      color: #222;
    }
    header p {
      margin: 6px 0 0;
      color: #555;
      font-size: .95em;
    }

    /* 見出しの実高さ（目安）をCSSカスタムプロパティで管理 */
    :root { --header-h: 64px; }

    /* A方式：vh をベースに確実に全画面化（古い端末でも動く） */
    main {
      height: calc(100vh - var(--header-h));
      min-height: 0;     /* これが無いとiframeが溢れることがある */
      display: flex;
    }

    /* B方式：対応ブラウザでは UI 高さを除いた svh でより正確に上書き */
    @supports (height: 100svh) {
      main {
        height: calc(100svh - var(--header-h));
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
